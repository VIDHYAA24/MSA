<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> REGISTRATION FORM </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{{url_for('static',filename='fontsur/linearicons/style.css')}}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{{url_for('static',filename='cssur/style.css')}}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="static/imagesur/image-1.png" alt="" class="image-1">
				<form method="POST" action="">
					<h3>New Account?</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="username" name="username">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="text" class="form-control" placeholder="Phone Number" name="phonenumber">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" class="form-control" placeholder="Mailid" name="mailid">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Password" name="password">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Confirm Password" name="confirmpassword">
					</div>
					<button>
						<span>Register</span>
					</button>
				</form>
				<img src="static/imagesur/image-2.png" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="static/jsur/jquery-3.3.1.min.js"></script>
		<script src="static/jsur/main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
