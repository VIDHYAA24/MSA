<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static',filename='fontsul/icomoon/style.css')}}">

    <link rel="stylesheet" href="{{url_for('static',filename='cssul/owl.carousel.min.css')}}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='cssul/bootstrap.min.css')}}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{{url_for('static',filename='cssul/style.css')}}">

    <title>USER LOGIN</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('static/imagesul/sm 4.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3>Sign In</h3>
              <p class="mb-4"></p>
            </div>
            <form method="POST" action="">
              <div class="form-group first">
                <label for="mailid">mailid</label>
                <input type="text" class="form-control" id="mailid">
               
              </div>
              
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
                <br>
              </div>
              <br>
              

              <input type="submit" value="Log In" class="btn btn-block btn-primary">

             
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="jsul/jquery-3.3.1.min.js"></script>
    <script src="jsul/popper.min.js"></script>
    <script src="jsul/bootstrap.min.js"></script>
    <script src="jsul/main.js"></script>
  </body>
</html>
